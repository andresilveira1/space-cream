<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream</title>

    <link rel="stylesheet" href="./styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Imagem com um sorvete" />
      <h1>space cream</h1>
    </header>
    <div class="page">
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum magnam
        exercitationem culpa quam similique, sint inventore quas veniam harum ex
        mollitia ducimus temporibus repellat. Voluptate velit praesentium quasi
        quo consequuntur.
      </p>
      <main>
        <div class="card">
          <img
            src="./assets/ice-cream.png"
            alt="Imagem de um picolé de sorvete com amora e folhas ao redor"
          />
          <span>Paletas</span>
        </div>
        <div class="card">
          <img
            src="./assets/shake.png"
            alt="Imagem de um copo com sorvete morango, banana e amora"
          />
          <span>Shakes</span>
        </div>
        <div class="card">
          <img
            src="./assets/pasta.png"
            alt="Imagem de uma colher com massa de sorvete roxo"
          />
          <span>Massas</span>
        </div>
        <div class="card">
          <img src="./assets/popsicle.png" alt="Imagem de um picolé" />
          <span>Picolés</span>
        </div>
      </main>
    </div>
  </body>
</html>
